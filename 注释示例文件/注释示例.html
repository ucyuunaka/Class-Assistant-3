<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注释示例页面</title>
    <link rel="stylesheet" href="注释示例_v2.css" />
  </head>
  <body>
    <!-- Section: 页眉区域 开始 -->
    <header class="site-header">
      <!-- Component: 站点标识容器 (包含 Logo 和标题) -->
      <div class="logo-container">
        <!-- 网站 Logo 图片 -->
        <img src="logo.png" alt="网站Logo" class="logo-image" />
        <!-- 网站标题 -->
        <span class="site-title">我的网站</span>
      </div>

      <!-- Component: 主导航栏 -->
      <nav class="main-navigation">
        <!-- 导航链接列表 -->
        <ul>
          <li><a href="#">首页</a></li>
          <li><a href="#">关于</a></li>
          <!-- TODO: 添加 "服务" 链接 -->
          <li><a href="#">联系</a></li>
        </ul>
      </nav>
    </header>
    <!-- Section: 页眉区域 结束 -->

    <!-- Section: 主要内容区域 开始 -->
    <main class="main-content">
      <!-- Component: 文章区块 -->
      <!-- 这个 article 元素代表页面中的一个独立、完整的内容单元 -->
      <article class="post">
        <h2>文章标题</h2>
        <!-- NOTE: 作者和日期信息目前是静态的，未来可能动态生成 -->
        <p class="meta-info">作者: 张三 | 发布日期: 2025-04-22</p>
        <p>这是文章的第一段内容...</p>
        <p>这是文章的第二段内容...</p>
      </article>

      <!-- Component: 侧边栏 -->
      <!-- aside 元素用于表示与主要内容相关性较低的部分，通常作为侧边栏 -->
      <aside class="sidebar">
        <h3>相关链接</h3>
        <!-- 侧边栏链接列表 -->
        <ul>
          <li><a href="#">链接1</a></li>
          <li><a href="#">链接2</a></li>
        </ul>
        <!-- NOTE: 这个广告位在小屏幕上会被 CSS 隐藏 -->
        <div class="ad-widget">广告位</div>
      </aside>
    </main>
    <!-- Section: 主要内容区域 结束 -->

    <!-- 暂时隐藏的新功能区域 -->
    <!--
<section class="new-feature promo">
  <h2>即将上线：新功能 X</h2>
  <p>敬请期待我们的全新功能！</p>
</section>
-->

    <!-- Section: 页脚区域 开始 -->
    <footer class="site-footer">
      <!-- 页脚导航 -->
      <nav class="footer-nav">
        <a href="#">隐私政策</a> | <a href="#">服务条款</a>
      </nav>
      <!-- 版权信息 -->
      <p class="copyright">&copy; 2025 我的网站. 保留所有权利.</p>
    </footer>
    <!-- Section: 页脚区域 结束 -->

    <script src="注释示例_v2.js"></script>
  </body>
</html>
